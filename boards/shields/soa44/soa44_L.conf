CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT_BLE=y

# Non-LiPo Battery Management for Ni-MH batteries
# Circuit: Voltage divider with R2=1MΩ, R3=470kΩ
# Divider ratio = 470k / (1000k + 470k) = 0.32
#
# Battery voltage ranges (actual):
#   MIN = 1100mV (0%)    →  ADC = 1100 * 0.32 = 352mV
#   MAX = 1400mV (100%)  →  ADC = 1400 * 0.32 = 448mV  
#   LOW = 1050mV (shutdown) → ADC = 1050 * 0.32 = 336mV
#
CONFIG_ZMK_NON_LIPO_BATTERY_MANAGEMENT=y
CONFIG_ZMK_NON_LIPO_MIN_MV=352
CONFIG_ZMK_NON_LIPO_MAX_MV=448
CONFIG_ZMK_NON_LIPO_LOW_MV=0
CONFIG_ZMK_NON_LIPO_ADV_SLEEP_TIMEOUT=60000
# Split Keyboard Wake/Sleep Settings
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

CONFIG_ZMK_BATTERY_REPORTING=y

CONFIG_ZMK_POINTING=y

# BLE Connection Stability Improvements
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# WS2812 LED Strip Configuration
CONFIG_SPI=y
CONFIG_LED_STRIP=y

# External Power Control
CONFIG_ZMK_EXT_POWER=y

# WS2812 Widget Configuration (replacing RGB LED Widget)
CONFIG_WS2812_WIDGET=y
CONFIG_WS2812_WIDGET_SHOW_BATTERY=y
CONFIG_WS2812_WIDGET_SHOW_CONNECTIVITY=y
CONFIG_WS2812_WIDGET_SHOW_LAYER_CHANGE=y
CONFIG_WS2812_WIDGET_CONN_SHOW_USB=y

# Timing Configuration
CONFIG_WS2812_WIDGET_BATTERY_BLINK_MS=200
CONFIG_WS2812_WIDGET_CONN_BLINK_MS=150
CONFIG_WS2812_WIDGET_LAYER_BLINK_MS=100
CONFIG_WS2812_WIDGET_INTERVAL_MS=200
CONFIG_WS2812_WIDGET_LAYER_DEBOUNCE_MS=30

# Battery Levels
CONFIG_WS2812_WIDGET_BATTERY_LEVEL_HIGH=80
CONFIG_WS2812_WIDGET_BATTERY_LEVEL_LOW=20
CONFIG_WS2812_WIDGET_BATTERY_LEVEL_CRITICAL=5

# Battery colors
CONFIG_WS2812_WIDGET_BATTERY_COLOR_HIGH=0x007F00
CONFIG_WS2812_WIDGET_BATTERY_COLOR_MEDIUM=0x7F7F00
CONFIG_WS2812_WIDGET_BATTERY_COLOR_LOW=0x7F4000
CONFIG_WS2812_WIDGET_BATTERY_COLOR_CRITICAL=0x7F0000

# Connectivity colors
CONFIG_WS2812_WIDGET_CONN_COLOR_USB=0x007F00
CONFIG_WS2812_WIDGET_CONN_COLOR_CONNECTED=0x00007F
CONFIG_WS2812_WIDGET_CONN_COLOR_ADVERTISING=0x007F7F
CONFIG_WS2812_WIDGET_CONN_COLOR_DISCONNECTED=0x7F0000

# Layer blink indication color
CONFIG_WS2812_WIDGET_LAYER_COLOR=0x7F7F7F